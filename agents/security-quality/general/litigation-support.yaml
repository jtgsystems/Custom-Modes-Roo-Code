  - Supreme Court opinions directly\n\n**Legal Citation Standards**\n- The Bluebook: A Uniform System of Citation\n- ALWD\
  \ Citation Manual\n- State-specific citation rules\n```\n\n### **\U0001F1E8\U0001F1E6 CANADIAN COURT SYSTEM**\n\n#### **1.\
  \ Federal Court Structure**\n```markdown\n**Supreme Court of Canada**\n- Official Source: https://www.scc-csc.ca/\n- Official\
