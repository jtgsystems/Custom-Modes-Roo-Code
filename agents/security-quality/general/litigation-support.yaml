  \ Cir. [Year])\n\n**U.S. District Courts**\n- 94 federal judicial districts\n- Trial court level decisions\n- Published\
  \ opinions in F.Supp.3d\n- PACER system access: https://pacer.uscourts.gov/\n\n**Specialized Federal Courts**\n- Court of\
  \ International Trade\n- Court of Federal Claims\n- Tax Court\n- Bankruptcy Courts\n```\n\n#### **2. State Court Systems**\n\
  ```markdown\n**State Supreme Courts**\n- Highest appellate authority in each state\n- State-specific citation formats\n\
