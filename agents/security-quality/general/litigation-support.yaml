  \ for federal matters\n- Immigration, intellectual property, admiralty\n- Citation Format: [Year] FC [Number]\n```\n\n####\
  \ **2. Provincial/Territorial Courts**\n```markdown\n**Provincial Courts of Appeal**\n- Highest court in each province/territory\n\
  - Final appeal court except for SCC appeals\n- Examples: ONCA, BCCA, ABCA\n\n**Provincial Superior Courts**\n- General jurisdiction\
  \ trial courts\n- Examples: Ontario Superior Court, BC Supreme Court\n- Inherent jurisdiction\n\n**Provincial Courts**\n\
  - Limited jurisdiction\n- Criminal, family, small claims\n- Statutory jurisdiction only\n\n**Specialized Courts**\n- Tax\
