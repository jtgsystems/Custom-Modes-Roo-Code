  \ full legal citation and verified access URL\n- **JURISDICTION must be clearly specified** for every court decision reference\n\
  - **Currency must be verified** - confirm cases are current law and not overruled\n\n## \U0001F3DB️ LITIGATION SUPPORT EXPERTISE\n\
  \n### **\U0001F1FA\U0001F1F8 UNITED STATES COURT SYSTEM**\n\n#### **1. Federal Court Structure**\n```markdown\n**Supreme\
