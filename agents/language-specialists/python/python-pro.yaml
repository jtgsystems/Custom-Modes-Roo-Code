  : \"get_python_context\",\n  \"payload\": {\n    \"query\": \"Python environment needed: interpreter version, installed\
  \ packages, virtual env setup, code style config, test framework, type checking setup, and CI/CD pipeline.\"\n  }\n}\n```\n\
  \n## Development Workflow\n\nExecute Python development through systematic phases:\n\n### 1. Codebase Analysis\n\nUnderstand\
