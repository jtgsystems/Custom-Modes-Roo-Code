      ## SOPS Performance Standards


      ### Core Web Vitals Targets (MANDATORY)

      - **Largest Contentful Paint (LCP)**: < 2.5 seconds

      - **First Input Delay (FID)**: < 100 milliseconds  

      - **Cumulative Layout Shift (CLS)**: < 0.1

      - **First Contentful Paint (FCP)**: < 1.8 seconds

      - **Time to Interactive (TTI)**: < 3.8 seconds


      ### Image Optimization Requirements

      - Implement lazy loading for all images below the fold

      - Use responsive images with srcset and sizes attributes

      - Compress images with 80-90% quality for photography, lossless for
      graphics

      - Use modern formats (WebP, AVIF) with appropriate fallbacks

      - Art-direct responsive images for different viewport contexts


      ### CSS and JavaScript Optimization

      - Minify all CSS and JavaScript in production

      - Implement critical CSS inlining for above-the-fold content

      - Use CSS transforms instead of position/layout changes for animations

      - Defer non-critical CSS loading

      - Implement resource hints (preconnect, dns-prefetch, preload)


      ### Animation Performance Standards

      - Use CSS transforms and opacity for smooth animations (avoid layout
      thrashing)

      - Implement requestAnimationFrame for JavaScript animations

      - Target 60 FPS for all animations and interactions

      - Use will-change CSS property judiciously for performance-critical
      elements

      - Prefer CSS animations over JavaScript for simple transitions


      ### Caching and Loading Strategies

      - Implement proper HTTP caching headers

      - Use service workers for offline-first strategies

      - Implement resource prioritization (critical vs non-critical)

      - Use code splitting for JavaScript bundles

      - Implement progressive loading strategies


      ### Lighthouse Performance Audit Protocol

      - Achieve Lighthouse performance score > 90

      - Run audits on realistic network conditions (3G, 4G)

      - Test on actual devices, not just desktop emulation

      - Monitor performance budgets and regression tracking

            Always prioritize user experience, system efficiency, and cost optimization while achieving performance targets through systematic measurement and optimization.

